<div id="f">
    <div class="data_list">
        <div class="data_list_title">
            <img th:src="@{/images/hot_icon.png}"/>
            热门电影
        </div>
        <div class="datas imageDatas">
            <ul class="imageUl">
                <li class="imageLi" th:each="newestIndexHotFilm:${application.newestIndexHotFilmList}">
                    <a target="_blank" th:href="'/film/'+${newestIndexHotFilm.id}"
                       th:title="${newestIndexHotFilm.name}">
                        <img class="indexFilm"
                             th:src="${newestIndexHotFilm.imagePath}"/>
                        <p th:text="${newestIndexHotFilm.name}"></p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
